<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Event Hub</title>
    </head>
    <body>
     <header>
        <h1>Event Hub</h1>
        <nav>
            <ul>
                <a href='#upcoming-events'><li>Upcoming Events</a></li>
                <a href="#past-events"><li>Past Events</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <section id="upcoming-events">
            <h2>Upcoming Events</h2>
            <article>
                <h3>Dayla's Birthday Party</h3>
                <p>
                    The party will take place on <time datetime="2025-06-02T20:00">June 2</time> 
                </p>
            </article>
            <article>
                <h3>Graduation</h3>
                    <p>
  The graduation will be on <time datetime="2025-06-15T15:00">June 15</time>
</p>
            </article>
            
        </section>
        <section id="past-events">
            <h2>Past Events</h2>
            <article>
                <h3>Danielle's Birthday Party</h3>
                <p>
                    The party was on <time datetime="2025-01-17">Jan 17</time>
                    <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg" alt="bubbles and cubes"></img>
                </p>
            </article>
            <article>
                <h3>New Years Eve Party</h3>
                <p>
                    New Years Eve Party <time datetime="2024-12-31T23:00">Dec 31</time>
                <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg" alt="old computer"></img>
                </p>

            </article>
            
        </section> 
    </main>

</body>

</html>
